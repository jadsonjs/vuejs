buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        // For JDK 11+
        classpath 'org.siouan:frontend-gradle-plugin-jdk11:6.0.0'
    }
}


plugins {
    id 'org.springframework.boot' version '2.6.7'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'org.siouan.frontend-jdk11' version '6.0.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://artefatos.imd.ufrn.br/artifactory/snapshot')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'vue-fullstack'
java.sourceCompatibility = JavaVersion.VERSION_17


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useJUnitPlatform()
}



// gradle-fronted-plugin
frontend {
    packageJsonDirectory = file("${projectDir}/src/frontend")
    nodeInstallDirectory = file("${projectDir}/src/frontend/node")
    nodeDistributionUrlRoot = 'https://nodejs.org/dist/'
    nodeVersion = '16.15.0'
    assembleScript = 'run build'
}

task copyVueFiles {
    doLast {
        copy {
            from "${projectDir}/src/frontend/dist"
            into "${buildDir}/resources/main/static"
        }
    }
}


compileJava.dependsOn(copyVueFiles)