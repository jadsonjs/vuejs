<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Hello World - Vue.js</title>
   <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app"> {{ message }}  </div>
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                message: "Hello World!"
            }
        });
    </script>
</body>
</html>
